<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login page</title>
  </head>
  <body>
    <div class="w-[414px] rounded-[40px] m-auto px-[10px] border-4 border-black overflow-hidden mt-2">
      <div class="flex justify-between px-6 py-3">
        <div>11:11 PM</div>
        <div class="flex gap-3 text-gray-600">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full text-green-600"></i>
        </div>
      </div>
      <div class="flex justify-between mt-4">
        <div class="text-3xl font-bold text-blue-600 p-7">Login
        </div>
        <div class="flex mr-[-60px] gap-6">
          <div class="w-[40px] h-[40px] rounded-[20px] bg-blue-700 mt-6"></div>
          <div class="w-[100px] h-[100px] rounded-[50px] bg-blue-700"></div>
        </div>
      </div>
      <div class="bg-gray-100 py-8 rounded-lg mt-[104px]">
        <div class="px-8">
          <div class="flex gap-4">
          <i class="fa-regular fa-user text-blue-600 text-2xl"></i>
          <input type="text" placeholder="Username" class="bg-gray-100 focus:outline-none">
        </div>
        <div class="border-b-2 border-blue-600 border-solid h-1"></div>
      </div>
      <div class="py-6 rounded-lg">
        <div class="px-8">
          <div class="flex gap-4">
          <i class="fa-regular fa-eye-slash text-blue-600 text-xl"></i>
          <input type="text" placeholder="Password" class="bg-gray-100 focus:outline-none">
        </div>
        <div class="border-b-2 border-blue-600 border-solid h-1"></div>
      </div>
      </div>
      </div>
      <div class="flex justify-between pl-5 mt-9">
        <div class="flex gap-3 mt-2">
          <div class="relative w-[18px] h-[18px] rounded-[10px] border-blue-600 border-2 top-[6px]">
            <div class="absolute w-[12px] h-[12px] left-[1.3px] top-[1px] rounded-lg bg-blue-600"></div>
          </div>
          <div class="text-blue-600 text-lg font-semibold">Remember me</div>
        </div>
        <button class="text-2xl rounded-l-full font-bold text-white bg-blue-600 py-[10px] px-16 mr-[-10px]">
          <a href="./pages/homePage.html">Login</a>
        </button>
      </div>
      <div class="flex justify-between mt-24 pb-8">
        <div class="flex ml-[-60px] gap-6">
          <div class="w-[100px] h-[100px] rounded-[50px] bg-blue-700"></div>
          <div class="w-[40px] h-[40px] rounded-[20px] bg-blue-700 mt-6"></div>
        </div>
        <button class="text-3xl font-bold text-blue-600 p-7 mt-[-14px]">
          <a href="./pages/sign_up.html">Sign Up</a>
        </button>
      </div>
    </div>
  </body>
</html>
